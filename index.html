<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neura Protocol Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 850px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Animated Logo */
    .logo {
      font-size: 3rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 15px;
      background: linear-gradient(90deg,#ff8a00,#e52e71,#662D8C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s infinite linear;
      background-size: 200% auto;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .subtitle { text-align: center; color: #ccc; margin-bottom: 25px; }
    .question-counter { text-align: center; margin-bottom: 15px; }
    .progress-bar { background: #333; height: 8px; border-radius: 5px; overflow: hidden; margin-bottom: 25px; }
    .progress-fill { height: 100%; background: linear-gradient(90deg,#ff8a00,#e52e71); width: 0%; transition: width 0.3s ease; }
    .question { margin-bottom: 20px; font-size: 1.2rem; font-weight: 500; }
    .options { display: grid; gap: 12px; }
    .option {
      background: rgba(255,255,255,0.15);
      padding: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .option:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px); }
    .option.correct { border-color: #4CAF50; background: rgba(76,175,80,0.2); }
    .option.incorrect { border-color: #f44336; background: rgba(244,67,54,0.2); }
    .feedback { margin-top: 15px; text-align: center; font-weight: bold; display: none; }
    .feedback.correct { color: #4CAF50; }
    .feedback.incorrect { color: #f44336; }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(90deg,#ff8a00,#e52e71);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .results { text-align: center; margin-top: 20px; }
    .score {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0;
      color: #ff8a00;
    }
    /* Start Screen */
    #startScreen {
      background: url("YOUR_IMAGE.avif") no-repeat center center/cover;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: white;
    }
    #startScreen input {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="startScreen">
      <div class="logo">Neura Quiz ⚡</div>
      <p>Enter your name to begin:</p>
      <input type="text" id="playerName" placeholder="Your Name" />
      <br>
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz" style="display:none;">
      <div class="question-counter"><span id="current">1</span>/<span id="total"></span></div>
      <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
    </div>

    <!-- Result Screen -->
    <div id="result" class="results" style="display:none;">
      <h2>Quiz Completed 🎉</h2>
      <div class="score" id="score"></div>
      <p id="congrats"></p>
      <button class="btn" onclick="restartQuiz()">Restart</button>
      <br><br>
      <a id="twitterShare" target="_blank" class="btn">Share on Twitter</a>
    </div>
  </div>

  <script>
    const quizData = [
      { question: "What is Neura?", options: ["Layer-2 rollup","Sovereign EVM L1 for finance","DEX","Privacy coin"], correct: 1 },
      { question: "Which stablecoin is native to Neura?", options: ["USDT","USDC","$USN","DAI"], correct: 2 },
      { question: "Which consensus does Neura use?", options: ["PoW","Tendermint","QBFT","DPoS"], correct: 2 },
      { question: "Which is NOT a Neura differentiator?", options: ["Gasless transfers","Sovereign infra","Privacy default","MEV/OEV revenues"], correct: 2 },
      { question: "What is RPCfi?", options: ["RPC caching","Revenue primitive for RPC","Bridge protocol","Swap mechanism"], correct: 1 },
      { question: "Whitelisted gas assets?", options: ["Only ETH","Only ANKR","ANKR & others","None"], correct: 2 },
      { question: "Which layers are sovereign?", options: ["Only protocol","Only validator","Hardware+network+protocol","Only cloud infra"], correct: 2 },
      { question: "How does Neura ensure instant settlement?", options: ["High fees","Eventual consistency","Sub-sec block + finality","Sharding"], correct: 2 },
      { question: "Cross-chain support?", options: ["No support","Own sharding","Canonical bridges","Custodians"], correct: 2 },
      { question: "Which is NOT a revenue source?", options: ["RPCfi","MEV","Inflation emissions","Reserve yield"], correct: 2 }
    ];

    let current = 0, score = 0, player = "";

    function startQuiz() {
      player = document.getElementById("playerName").value.trim();
      if (!player) { alert("Please enter your name!"); return; }
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("total").textContent = quizData.length;
      loadQuestion();
    }

    function loadQuestion() {
      if (current >= quizData.length) return showResult();
      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      const opts = document.getElementById("options");
      opts.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => selectOption(div, i);
        opts.appendChild(div);
      });
      document.getElementById("feedback").style.display = "none";
      document.getElementById("nextBtn").disabled = true;
      document.getElementById("current").textContent = current + 1;
      document.getElementById("progress").style.width = (current / quizData.length) * 100 + "%";
    }

    function selectOption(el, index) {
      const q = quizData[current];
      const opts = document.querySelectorAll(".option");
      opts.forEach((o, i) => {
        o.style.pointerEvents = "none";
        if (i === q.correct) o.classList.add("correct");
        if (i === index && i !== q.correct) o.classList.add("incorrect");
      });
      const fb = document.getElementById("feedback");
      if (index === q.correct) { score++; fb.textContent = "✅ Correct!"; fb.className = "feedback correct"; }
      else { fb.textContent = "❌ Wrong! Correct: " + q.options[q.correct]; fb.className = "feedback incorrect"; }
      fb.style.display = "block";
      document.getElementById("nextBtn").disabled = false;
    }

    function nextQuestion() { current++; loadQuestion(); }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("score").textContent = `${player}, you scored ${score}/${quizData.length}`;
      document.getElementById("congrats").textContent = score >= 7 ? "🔥 Awesome work!" : "Keep practicing 💪";
      let tweet = `I just scored ${score}/${quizData.length} on the Neura Protocol Quiz! 🚀⚡ #NeuraQuiz`;
      document.getElementById("twitterShare").href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;
    }

    function restartQuiz() {
      current = 0; score = 0;
      document.getElementById("result").style.display = "none";
      document.getElementById("startScreen").style.display = "block";
    }
  </script>
</body>
</html>
