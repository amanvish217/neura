<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neura Quiz - Test Your Knowledge</title>
    <style>
        /* Same CSS as provided, keeping design */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); width: 100%; max-width: 800px; padding: 40px; transition: all 0.3s ease; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; font-weight: bold; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 1.1rem; }
        .quiz-section { display: none; }
        .quiz-section.active { display: block; animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .question-counter { text-align: center; margin-bottom: 20px; color: #666; font-size: 0.9rem; }
        .progress-bar { height: 6px; background: #e0e0e0; border-radius: 3px; margin-bottom: 30px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(45deg, #667eea, #764ba2); width: 0%; transition: width 0.3s ease; }
        .question { background: #f8f9fa; padding: 25px; border-radius: 15px; margin-bottom: 25px; border-left: 5px solid #667eea; }
        .question h3 { color: #333; font-size: 1.3rem; line-height: 1.5; margin-bottom: 20px; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e0e0e0; border-radius: 12px; padding: 15px 20px; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .option:hover { border-color: #667eea; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2); }
        .option.correct { border-color: #4CAF50; background: linear-gradient(45deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.2)); }
        .option.incorrect { border-color: #f44336; background: linear-gradient(45deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.2)); }
        .feedback { margin: 20px 0; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; display: none; }
        .feedback.correct { background: rgba(76, 175, 80, 0.1); color: #4CAF50; border: 2px solid #4CAF50; }
        .feedback.incorrect { background: rgba(244, 67, 54, 0.1); color: #f44336; border: 2px solid #f44336; }
        .buttons { text-align: center; margin-top: 30px; }
        .btn { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease; margin: 0 10px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .results-screen { text-align: center; }
        .score-circle { width: 200px; height: 200px; border-radius: 50%; margin: 30px auto; display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 2rem; font-weight: bold; color: white; }
        .score-circle.excellent { background: linear-gradient(45deg, #4CAF50, #8BC34A); }
        .score-circle.good { background: linear-gradient(45deg, #FF9800, #FFC107); }
        .score-circle.average { background: linear-gradient(45deg, #2196F3, #03A9F4); }
        .score-circle.poor { background: linear-gradient(45deg, #f44336, #FF5722); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🧠 Neura Quiz</div>
            <div class="subtitle">Test Your Neura Protocol Knowledge</div>
        </div>

        <div id="start-screen" class="quiz-section active start-screen">
            <h2>Welcome to Neura Protocol Quiz!</h2>
            <p>Answer 10 questions about Neura Protocol and see how well you score.</p>
            <div class="buttons">
                <button class="btn" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <div id="quiz-screen" class="quiz-section">
            <div class="question-counter"><span id="current-question">1</span> of <span id="total-questions">10</span></div>
            <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
            <div class="question"><h3 id="question-text"></h3><div class="options" id="options-container"></div></div>
            <div class="feedback" id="feedback"></div>
            <div class="buttons"><button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button></div>
        </div>

        <div id="results-screen" class="quiz-section results-screen">
            <h2>Quiz Complete!</h2>
            <div class="score-circle" id="score-circle"><div id="score-percentage">0%</div><div class="score-text">Score</div></div>
            <div class="results-message" id="results-message"></div>
            <div class="results-breakdown">
                <div class="breakdown-item"><span>Correct Answers:</span><strong id="correct-count">0</strong></div>
                <div class="breakdown-item"><span>Incorrect Answers:</span><strong id="incorrect-count">0</strong></div>
                <div class="breakdown-item"><span>Total Questions:</span><strong id="total-count">0</strong></div>
            </div>
            <div class="buttons"><button class="btn" onclick="restartQuiz()">Take Quiz Again</button></div>
        </div>
    </div>

    <script>
        const quizData = [
            { question: "What is Neura?", options: ["A layer-2 rollup on Ethereum", "A sovereign, EVM-compatible Layer 1 blockchain for real-time finance and stablecoins", "A decentralized exchange protocol", "A privacy coin"], correct: 1 },
            { question: "Which stablecoin is native to Neura and used for gasless transfers?", options: ["USDT", "USDC", "$USN", "DAI"], correct: 2 },
            { question: "Which consensus mechanism does Neura use to achieve deterministic finality and avoid forks?", options: ["Proof of Work", "Tendermint", "QBFT", "Delegated Proof of Stake"], correct: 2 },
            { question: "Which of the following is not a key differentiator claimed by Neura?", options: ["Gasless stablecoin transfers", "Sovereign infrastructure (owning physical hardware)", "Privacy by default (zero-knowledge encryption for all txns)", "Sustainable revenues via RPCfi, MEV, OEV"], correct: 2 },
            { question: "What does RPCfi refer to in Neura’s design?", options: ["A caching layer for RPC calls", "A revenue primitive that monetizes RPC infrastructure usage", "A bridge protocol", "A token swap mechanism"], correct: 1 },
            { question: "Which token(s) can be used as whitelisted gas assets in Neura (besides $USN)?", options: ["Only $ETH", "Only $ANKR", "$ANKR and others", "No other token allowed"], correct: 2 },
            { question: "What layer(s) does Neura claim to control (sovereign) in its infrastructure stack?", options: ["Only the protocol (software) layer", "Only the validator / consensus layer", "Physical hardware, network / fiber, and protocol layers", "Only cloud / virtual infrastructure"], correct: 2 },
            { question: "Which design goal ensures that Neura transactions settle instantly and predictably?", options: ["High gas fees", "Eventual consistency", "Sub-second block times and instant finality", "Sharding"], correct: 2 },
            { question: "How does Neura intend to support cross-chain interoperability?", options: ["It doesn’t support cross-chain transfers", "Through its own built-in sharding protocol", "Using canonical bridge contracts and validators to verify cross-chain messages", "Via centralized custodians"], correct: 2 },
            { question: "Which of the following is not a revenue source mentioned in Neura’s tokenomics model?", options: ["RPCfi usage revenues", "MEV capture", "Inflationary token emissions", "Reserve yield recycling"], correct: 2 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = -1;

        function startQuiz() {
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            document.getElementById('total-questions').textContent = quizData.length;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= quizData.length) { showResults(); return; }
            const question = quizData[currentQuestion];
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('question-text').textContent = question.question;
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            document.getElementById('progress-fill').style.width = ((currentQuestion) / quizData.length) * 100 + '%';
            selectedOption = -1;
            document.getElementById('next-btn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
        }

        function selectOption(index) {
            if (selectedOption !== -1) return;
            selectedOption = index;
            const options = document.querySelectorAll('.option');
            const question = quizData[currentQuestion];
            options.forEach((option, i) => {
                if (i === question.correct) option.classList.add('correct');
                else if (i === selectedOption && i !== question.correct) option.classList.add('incorrect');
                option.style.pointerEvents = 'none';
            });
            const feedback = document.getElementById('feedback');
            if (selectedOption === question.correct) {
                score++;
                feedback.textContent = '🎉 Correct!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `❌ Incorrect. Correct: ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            feedback.style.display = 'block';
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() { currentQuestion++; setTimeout(loadQuestion, 300); }

        function showResults() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('score-percentage').textContent = percentage + '%';
            document.getElementById('correct-count').textContent = score;
            document.getElementById('incorrect-count').textContent = quizData.length - score;
            document.getElementById('total-count').textContent = quizData.length;
            const scoreCircle = document.getElementById('score-circle');
            if (percentage >= 80) scoreCircle.className = 'score-circle excellent';
            else if (percentage >= 60) scoreCircle.className = 'score-circle good';
            else if (percentage >= 40) scoreCircle.className = 'score-circle average';
            else scoreCircle.className = 'score-circle poor';
            document.getElementById('results-message').textContent = percentage >= 80 ? '🏆 Excellent!' : percentage >= 60 ? '👏 Good job!' : percentage >= 40 ? '👍 Keep practicing!' : '💪 Try again!';
        }

        function restartQuiz() { currentQuestion = 0; score = 0; selectedOption = -1; document.getElementById('results-screen').classList.remove('active'); document.getElementById('start-screen').classList.add('active'); }
    </script>
</body>
</html>
